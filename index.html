<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Touheed Medical Store</h1>
            <p>Your health, our priority</p>
            <a href="#products" class="cta-button">Browse Products</a>
        </div>
    </section>

    <section id="products" class="product-list">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Medicine 1">
            <h3>Paracetamol</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Medicine 2">
            <h3>Aspirin</h3>
            <p>Price: $8</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Medicine 3">
            <h3>Vitamin C</h3>
            <p>Price: $12</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Medical Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
